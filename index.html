<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container bg-primary">
        <h1 class="mb-4">Budget App for Agunbiade's daughter</h1>
        <div class="form-group">
            <label for="dailySpending">Enter Daily Spending (Naira): </label>
            <input type="number" class="form-control" id="dailySpending">
        </div>
        <button class="btn btn-warning" onclick="checkBudget()">Check Spending</button>
        <p class="mt-3" id="result"></p>
    </div>

    <script>
        function checkBudget() {
            var dailySpending = document.getElementById("dailySpending").value;
            if (dailySpending > 10000) {
                document.getElementById("result").innerText = "Warning: You exceeded the daily budget!";
            } else {
                document.getElementById("result").innerText = "You are within the daily budget.";
            }
        }
    </script>
</body>
</html>
